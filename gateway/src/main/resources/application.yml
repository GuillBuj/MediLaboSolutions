server:
  port: ${GATEWAY_PORT}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: patient-service
              uri: http://patient-service:8080
              predicates:
                - Path=/api/patients/**

            - id: note-service
              uri: http://note-service:8081
              predicates:
                - Path=/api/notes/**

            - id: report-service
              uri: http://report-service:8082
              predicates:
                - Path=/api/report/**

  security:
    user:
      name: admin
      password: admin

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.web: TRACE
    reactor.netty: DEBUG
    root: INFO



jwt:
  secret: ${JWT_SECRET}