<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title mb-0">Modifier le patient</h1>
        </div>

        <div class="card-body">
            <form th:action="@{/patients/update}" th:object="${patient}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required
                               th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}">Erreur</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required
                               th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}">Erreur</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Date de naissance</label>
                        <input type="date" th:field="*{birthdate}" class="form-control" required
                               th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('birthdate')}"
                             th:errors="*{birthdate}">Erreur</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Genre</label>
                        <select th:field="*{gender}" class="form-select" required
                                th:errorclass="is-invalid">
                            <option value="">Sélectionner...</option>
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                             th:errors="*{gender}">Erreur</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Adresse</label>
                        <input type="text" th:field="*{address}" class="form-control"
                               th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                             th:errors="*{address}">Erreur</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Téléphone</label>
                        <input type="tel" th:field="*{phone}" class="form-control"
                               pattern="[0-9]{3}[-.]?[0-9]{3}[-.]?[0-9]{4}"
                               placeholder="123-456-7890"
                               th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}">Erreur</div>
                        <small class="form-text text-muted">Format: 123-456-7890 ou 1234567890</small>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                    <a href="/patients" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
