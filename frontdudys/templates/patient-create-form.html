<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Créer un patient</h1>
    <form th:action="@{/patients/create}" th:object="${patient}" method="post" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Prénom</label>
                <input type="text" th:field="*{firstName}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Nom</label>
                <input type="text" th:field="*{lastName}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Date de naissance</label>
                <input type="date" th:field="*{birthdate}" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Genre (M/F)</label>
                <select th:field="*{gender}" class="form-select" required>
                    <option value="">Sélectionner...</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Adresse</label>
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Téléphone</label>
                <input type="tel" th:field="*{phone}" class="form-control"
                       pattern="[0-9]{3}[-.]?[0-9]{3}[-.]?[0-9]{4}"
                       placeholder="123-456-7890"
                       th:errorclass="is-invalid"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}">Erreur</div>
                <small class="form-text text-muted">Format: 123-456-7890 ou 1234567890</small>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Créer
            </button>
            <a href="/patients" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
    </form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
