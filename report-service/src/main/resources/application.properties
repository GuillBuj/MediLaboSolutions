spring.config.import=optional:file:.env[.properties]

spring.application.name=report-service
logging.level.com.medilabosolutions.reportservice=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

logging.level.feign=DEBUG
logging.level.com.medilabosolutions.report_service.client=DEBUG

server.port=8082

management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${HOSTNAME:localhost}


