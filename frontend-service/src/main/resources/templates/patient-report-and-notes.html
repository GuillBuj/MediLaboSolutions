<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rapport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-orange {
      background-color: #fd7e14 !important;
      color: white;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">Rapport du patient</h2>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-4">
          <div>
            <strong>Nom:</strong>
            <span class="ms-2" th:text="${report.fullName()}"></span>
          </div>
          <div>
            <strong>Age:</strong>
            <span class="ms-2" th:text="${report.age()}"></span>
          </div>
          <div>
            <strong>Risque:</strong>
            <span class="ms-2 badge" th:text="${report.riskLevel()}" th:classappend="${
              report.riskLevel() == 'None' ? 'bg-success' :
              report.riskLevel() == 'Borderline' ? 'bg-warning' :
              report.riskLevel() == 'In Danger' ? 'bg-orange' :
              report.riskLevel() == 'Early onset' ? 'bg-danger' :
              'bg-secondary' }">
            </span>
          </div>
        </div>

        <form th:action="@{/patient/{id}/delete(id=${report.patientId()})}" method="post">
          <button type="submit" class="btn btn-outline-danger btn-sm"
                  onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?')">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/patient/{id}/add-note(id=${report.patientId()})}"
                  method="post" th:object="${newNote}">
              <input type="hidden" th:field="*{patId}" th:value="${report.patientId()}" />

              <div class="d-flex align-items-start">
                <textarea th:field="*{note}" class="form-control me-2 flex-grow-1" id="note"
                          placeholder="Ajouter une note..." rows="1" required
                          style="resize: none; overflow:hidden;"></textarea>

                <div class="d-flex flex-shrink-0">
                  <button type="submit" class="btn btn-outline-primary btn-sm" style="min-width: 100px;">
                    <i class="bi bi-plus"></i> Ajouter
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <div th:each="note : ${notes}" class="list-group-item">
            <div class="card">
              <div class="card-body">
                <p class="card-text" style="white-space: pre-line;" th:text="${note.note()}"></p>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(notes)}" class="alert alert-info mt-3">
          <i class="bi bi-info-circle"></i> Aucune note disponible pour ce patient
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a href="/home" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour à la liste
      </a>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const textarea = document.getElementById('note');
  textarea.addEventListener('input', e => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  });
</script>
</body>
</html>
