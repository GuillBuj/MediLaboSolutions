<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rapport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-orange {
      background-color: #fd7e14 !important;
      color: white;
    }
    .edit-mode {
      display: none;
    }
    .view-mode {
      display: block;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>
<div class="container mt-4">
  <div class="card">

    <div class="card-header">
      <h2 class="card-title mb-0"><span class="ms-2" th:text="${#strings.toUpperCase(patient.lastName)} + ' ' + ${patient.firstName}"></span></h2>
    </div>

    <div class="card-body p-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
        <div class="flex-grow-1 me-md-4">
          <!-- Mode visualisation -->
          <div id="viewMode" class="view-mode">
            <div class="card">
              <div class="card-header bg-light">
                <h5 class="card-title mb-0">Informations du patient</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-2">
                      <strong>Nom:</strong>
                      <span class="ms-2" th:text="${patient.lastName}"></span>
                    </div>
                    <div class="mb-2">
                      <strong>Prénom:</strong>
                      <span class="ms-2" th:text="${patient.firstName}"></span>
                    </div>
                    <div class="mb-2">
                      <strong>Date de naissance:</strong>
                      <span class="ms-2" th:text="${#temporals.format(patient.birthdate, 'dd/MM/yyyy')}"></span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-2">
                      <strong>Sexe:</strong>
                      <span class="ms-2" th:text="${patient.gender}"></span>
                    </div>
                    <div class="mb-2">
                      <strong>Adresse:</strong>
                      <span class="ms-2" th:text="${patient.address}"></span>
                    </div>
                    <div class="mb-2">
                      <strong>Téléphone:</strong>
                      <span class="ms-2" th:text="${patient.phone}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Mode édition -->
          <div id="editMode" class="edit-mode">
            <div class="card">
              <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Modifier les informations</h5>
              </div>
              <div class="card-body">
                <form th:action="@{/patient/{id}/update(id=${patient.id})}" method="post" th:object="${patient}">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label for="lastName" class="form-label"><strong>Nom:</strong></label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                      </div>
                      <div class="mb-2">
                        <label for="firstName" class="form-label"><strong>Prénom:</strong></label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                      </div>
                      <div class="mb-2">
                        <label for="birthdate" class="form-label"><strong>Date de naissance:</strong></label>
                        <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}"
                               max="" th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-2">
                        <label for="gender" class="form-label"><strong>Sexe:</strong></label>
                        <select class="form-select" id="gender" th:field="*{gender}" required>
                          <option value="">Sélectionner...</option>
                          <option value="M">Masculin</option>
                          <option value="F">Féminin</option>
                          <option value="Other">Autre</option>
                        </select>
                      </div>
                      <div class="mb-2">
                        <label for="address" class="form-label"><strong>Adresse:</strong></label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                      </div>
                      <div class="mb-2">
                        <label for="phone" class="form-label"><strong>Téléphone:</strong></label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" pattern="[0-9]{10}" maxlength="10">
                      </div>

                    </div>
                  </div>
                  <div class="d-flex justify-content-end gap-2 mt-3">
                    <button type="button" id="cancelEditBtn" class="btn btn-outline-secondary">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>



        <div class="d-flex gap-4">
          <div>
            <strong>Age:</strong>
            <span class="ms-2" th:text="${report.age()}"></span>
          </div>
          <div>
            <strong>Risque:</strong>
            <span class="ms-2 badge" th:text="${report.riskLevel()}" th:classappend="${
              report.riskLevel() == 'None' ? 'bg-success' :
              report.riskLevel() == 'Borderline' ? 'bg-warning' :
              report.riskLevel() == 'In Danger' ? 'bg-orange' :
              report.riskLevel() == 'Early onset' ? 'bg-danger' :
              'bg-secondary' }">
            </span>
          </div>
        </div>


        <button id="toggleEditBtn" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-pencil"></i> Modifier
        </button>
        <form th:action="@{/patient/{id}/delete(id=${report.patientId()})}" method="post">
          <button type="submit" class="btn btn-outline-danger btn-sm"
                  onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?')">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </form>
      </div>
    </div>

    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/patient/{id}/add-note(id=${report.patientId()})}"
                  method="post" th:object="${newNote}">
              <input type="hidden" th:field="*{patId}" th:value="${report.patientId()}" />
              <div class="d-flex align-items-start">
                  <textarea th:field="*{note}" class="form-control me-2 flex-grow-1" id="note"
                            placeholder="Ajouter une note..." rows="1" required
                            style="resize: none; overflow:hidden;"></textarea>
                <div class="d-flex flex-shrink-0">
                  <button type="submit" class="btn btn-outline-primary btn-sm" style="min-width: 100px;">
                    <i class="bi bi-plus"></i> Ajouter
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="list-group">
          <div th:each="note : ${notes}" class="list-group-item">
            <div class="card">
              <div class="card-body d-flex justify-content-between align-items-start">
                <p class="card-text flex-grow-1" style="white-space: pre-line;" th:text="${note.note()}"></p>

                <form th:action="@{/patient/{patientId}/delete-note/{noteId}(patientId=${patient.id}, noteId=${note.id})}"
                      method="post" class="ms-2">
                  <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-x"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(notes)}" class="alert alert-info mt-3">
          <i class="bi bi-info-circle"></i> Aucune note disponible pour ce patient
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a href="/home" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour à la liste
      </a>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/patient.js}"></script>
</body>
</html>
