<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rapport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title mb-0">Rapport du patient</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>Nom:</strong>
                    <span class="ms-2" th:text="${report.fullName()}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Âge:</strong>
                    <span class="ms-2" th:text="${report.age()}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Niveau de risque:</strong>
                    <span class="ms-2 badge"
                          th:text="${report.riskLevel()}"
                          th:classappend="${
                            report.riskLevel() == 'NONE' ? 'bg-success' :
                            report.riskLevel() == 'BORDERLINE' ? 'bg-warning' :
                            report.riskLevel() == 'IN_DANGER' ? 'bg-danger' :
                            report.riskLevel() == 'EARLY_ONSET' ? 'bg-dark' : 'bg-secondary'
                          }">
                    </span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="/patients" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
