
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success">
  <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
  <p th:text="${errorMessage}"></p>
</div>
<div class="container mt-4">
  <h1 class="mb-4">Liste des patients</h1>

  <div class="mb-3">
    <a th:href="@{/patients/create}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Ajouter patient
    </a>
  </div>

  <div class="list-group">
    <div th:each="patient : ${patients}" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <a th:href="@{'/patient/' + ${patient.id()}}">
            <span th:text="${patient.firstName() + ' ' + patient.lastName()}"></span>
          </a>
        </h5>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
