<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head></head>
<body>
<div th:fragment="mainNavbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <!-- Nom de l'application -->
            <a class="navbar-brand" href="#">MediLaboSolutions</a>


            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-warning me-2" sec:authentication="name"></span>
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

        </div>
    </nav>
</div>
</body>
</html>
