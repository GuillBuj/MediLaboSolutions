<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="mainNavbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <!-- Nom de l'application -->
            <a class="navbar-brand" href="#">MediLab</a>

            <!-- Boutons à droite -->
            <div class="d-flex ms-auto">
                <!-- Si utilisateur connecté, afficher Logout -->
                <form th:if="${#httpServletRequest.getSession(false)?.getAttribute('jwt') != null}"
                      th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>

                <!-- Sinon afficher Login -->
                <a th:if="${#httpServletRequest.getSession(false)?.getAttribute('jwt') == null}"
                   th:href="@{/login}" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
