<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - MediLaboSolutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #fd7e14;
            border-color: #fd7e14;
        }
        .btn-primary:hover {
            background-color: #e76f11;
            border-color: #e76f11;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>
<div class="login-container">
    <div class="card login-card p-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Connexion</h3>
            <!-- Message d'erreur en cas d'authentification ratée -->
            <div th:if="${param.error}" class="alert alert-danger mb-3" role="alert">
                <strong>Erreur d'authentification</strong><br>
                Nom d'utilisateur ou mot de passe incorrect.
            </div>

            <!-- Message de déconnexion réussie -->
            <div th:if="${param.logout}" class="alert alert-success mb-3" role="alert">
                Vous avez été déconnecté avec succès.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                <div th:if="${error}" class="alert alert-danger mt-3" role="alert" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
