<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes du patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Notes du patient</h1>
        <div>
            <a th:href="@{/patients/{patId}/notes/add(patId=${patId}, patient=${patient})}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nouvelle note
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <div th:each="note : ${notes}" class="list-group-item">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <small class="text-muted">
<!--                                <i class="bi bi-calendar"></i>-->
<!--                                <span th:text="${#temporals.format(note.createdAt(), 'dd/MM/yyyy')}">Date</span>-->
<!--                                <i class="bi bi-clock ms-2"></i>-->
<!--                                <span th:text="${#temporals.format(note.createdAt(), 'HH:mm')}">Heure</span>-->
                            </small>
                        </div>
                        <div class="card-body">
                            <p class="card-text" style="white-space: pre-line;" th:text="${note.note()}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(notes)}" class="alert alert-info mt-3">
                <i class="bi bi-info-circle"></i> Aucune note disponible pour ce patient
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/patients}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour Ã  la liste
        </a>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
